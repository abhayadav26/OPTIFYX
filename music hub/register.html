<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body >
    <div class="con">
        <div class="box">
            <img src="logo.png" alt="" srcset="">
            <h1>Login to Music Hub</h1>
            <div class="b">
                <div class="b1">
                    <div class="b2">
                        <label for="login-username" class="">
                            <span class="txt">Email or username</span>
                        </label>
                    </div>
                    <input aria-invalid="false" class="" id="user" type="text" placeholder="Username" value="">
                </div>
                <div class="b1">
                    <div class="b2">
                        <label for="login-password" class="">
                            <span class="">Password</span>
                        </label>
                    </div>
                    <input aria-invalid="false" class="" id="pass" type="password" placeholder="Password" >
                    
                </div>
                <div class="b1">
                    <button id="btn" class="btn">Log In</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="Registration.js"></script>
</body>
</html>
